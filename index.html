<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agent's</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="Web-header">
            <div class="logo">
                <a href="#">
                    <h1>TravelAgent</h1>
                </a>
            </div>
            <nav class="navbar">
                <a href="#Home">Home</a>
                <a href="#OurPackage">Our Package</a>
                <a href="#CallUs">Call Us</a>
            </nav>
        </header>
        <hr color="#d2e0e5">
        <br>

        <!-- Content -->
        <main>
            <section id="Home">
                <div class="Home"></div>

                <!-- Slideshow container -->
                <div class="slideshow-container">

                    <!-- Full-width images with number and caption text -->
                    <div class="mySlides fade">
                    <div class="numbertext">1 / 5</div>
                    <img src="./assets/Gambar1.jpeg" style="width:100%;height: 300px;">
                    <div class="text">Caption Text</div>
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">2 / 5</div>
                    <img src="./assets/Gambar2.jpeg" style="width:100%;height: 300px;">
                    <div class="text">Caption Text Two</div>
                    </div>
                
                    <div class="mySlides fade">
                    <div class="numbertext">3 / 5</div>
                    <img src="./assets/Gambar3.jpeg" style="width:100%;height: 300px;">
                    <div class="text">Caption Text Three</div>
                    </div>

                    <div class="mySlides fade">
                    <div class="numbertext">4 / 5</div>
                    <img src="./assets/Gambar4.jpeg" style="width:100%;height: 300px;">
                    <div class="text">Caption Text Four</div>
                    </div>

                    <div class="mySlides fade">
                    <div class="numbertext">5 / 5</div>
                    <img src="./assets/Gambar5.jpeg" style="width:100%;height: 300px;">
                    <div class="text">Caption Text Five</div>
                    </div>
                
                    <!-- Next and previous buttons -->
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br>
                
                <!-- The dots/circles -->
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                </div>

            </section>
            <section id="OurPackage">
                <div class="OurPackage">OurPackage</div>
            </section>
            <section id="CallUs">
                <div class="CallUs">CallUs</div>
            </section>
        </main>

        <!-- Footer -->
        <footer>

        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
